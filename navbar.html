    <title>Document</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }


      /* big nav bar  */
      .nav {
        width: 100%;
        height: 70px;
        background-color: black;
        display: grid;
        
        grid-template-columns: 10% 30% 41% 19%;
      }
      /* nav logo  */
.nav div{
 padding: 5px;
}

      .nav img {
        width: 60px;
        justify-content: center;
        margin: auto;
        margin-left: 25%;

        border-radius: 100%;
        background-color: rgb(255, 254, 251);
      } 
      /* first div  */
   
      /* second div  */
      
       /* second inner div  */
      .nav > div:nth-child(2) :nth-of-type(1) {
        background-color: rgb(0, 0, 0);
        color: aliceblue;
        width: 70%;
        border: 1px solid white;
        border-radius: 5px;
        height: 30px;
        margin: 15px;
      }
   /* third div  */
      .nav > div:nth-child(3) {
       
         display: grid;
        grid-template-columns:repeat(4, ifr);
        gap: 10px;
      
      display: flex;
    
      font-size: large;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        
      }
      .nav > div:nth-child(3) div {
        margin-right: 0px;
        height:auto;
        font-size: 15px;
        width: 25%;
        color: rgb(255, 254, 254);
      }


      /* forth div  */
      .nav > div:nth-child(4) {
        justify-content: space-evenly;
        display: flex;
        text-align: center;
        height: 40px;
        
        
      }
      /* forth all inner div */
      .nav > div:nth-child(4) div {
        width: 30%;
       
       
      }
      .nav > div:nth-child(4) div>img{
        width: 35px;
      }
      /* forth select icon  */
      .nav > div:nth-child(4) div select {
        width: 20px;
        color: rgb(0, 0, 0);
        background-color: aqua;
        list-style: circle;
      }



    </style>
  </head>
